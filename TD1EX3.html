<!DOCTYPE html>
<html>
<head>
	<title>**** Ma page web ****</title>
</head>
<body>
	<script type="text/javascript">
		N=prompt("Saisir un entier naturel ");
		S=0;
		for(i=1;i<=N;i++){S+=i}
			document.write("La somme des entiers de 1 à "+N+" est "+S);
		// les balises HTML dans document.write() sont interprétées
	</script>
</body>
